<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>The Master Quiz</title>
  </head>
  <body>
    <div class="background-decor"></div>

    <div class="card menu_bar">
      <div class="card-body">
        <h1 class="main-title">Modern Quiz</h1>
        <div class="selection-section">
          <p class="section-label">Language / Dil</p>
          <div class="languages">
            <button id="english" class="btn-custom">English</button>
            <button id="turkish" class="btn-custom">Türkçe</button>
          </div>
        </div>

        <div class="selection-section">
          <p class="section-label">Category / Kategori</p>
          <div class="classes">
            <button id="math" class="btn-custom math">Matematik</button>
            <button id="history" class="btn-custom history">Tarih</button>
            <button id="geo" class="btn-custom geography">Coğrafya</button>
            <button id="mix" class="btn-custom mixed">Karışık</button>
          </div>
        </div>

        <div class="btn_start btn_quiz_disabled">
          <button class="btn-primary-custom btn_quiz_start">
            Start Challenge
          </button>
        </div>
      </div>
    </div>

    <div class="card quiz_box">
      <header>
        <div class="progress-info">
          <div class="question_index"></div>
        </div>
        <div class="timer">
          <span class="time_text">Süre</span>
          <span class="time_second">10</span>
        </div>
        <div class="time_line"></div>
      </header>
      <section class="question-container">
        <div class="question_text"></div>
        <div class="option_list"></div>
      </section>
      <footer>
        <button class="btn-next-custom next_btn">
          Sonraki Soru <i class="fas fa-arrow-right"></i>
        </button>
      </footer>
    </div>

    <div class="card score_box">
      <div class="score-header">
        <div class="icon"><i class="fas fa-crown"></i></div>
        <h2>Quiz Tamamlandı</h2>
      </div>
      <div class="score_text"></div>
      <div class="score-buttons">
        <button class="btn-custom btn_replay">Tekrar Başlat</button>
        <button class="btn-custom btn_quit">Bitir</button>
      </div>
    </div>

    <script src="quiz.js"></script>
    <script src="soru.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
  </body>
</html>
